<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <title>ALUMNI INFORMATION REGISTRATION FORM</title>

  <style>
    .custom-margin {margin-top: 20vh;}

    .title {color: rgb(0, 0, 0);text-align: center;font-size: 35px;}

    body {background-image: none;background-color: rgb(208, 245, 249);}

    form {border: 3px solid rgb(31, 31, 202);border-radius: 20px;background-color: rgb(255, 255, 255);
          box-shadow: 30px 30px 45px rgba(1, 49, 240, 0.2);}

    hr {color: rgb(72, 72, 223);}

    h6 {text-align: center;}

    h1 {text-align: center;}
  </style>

</head>

<body>
  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="container d-flex justify-content-center">
      <div class="row justify-content-center">
        <div class="col-md-8 m-5">
          <form id="form" class="row shadow p-3">
            <div class="m-2">
              <h1 style="font-family:Georgia, 'Times New Roman', Times, serif; color:rgb(58, 58, 167);">---- GOA
                UNIVERSITY ----
              </h1>
              <h2 class="title bg-primary-subtle">ALUMNI INFORMATION REGISTRATION FORM<BR>
                <H6>Please call the Alumni Service Office at 101-202-3030 if assistance is required. </H6>
              </h2>
            </div>

            <br>

            <hr>

            <div class="col-md-12 m-2">
              <div class="row">
                <div class="col">
                  <label for="fullname" class="form-label">Full Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="Enter here" id="fullname" name="fullname"
                    required>
                </div>

                <div class="col">
                  <label for="age" class="form-label">Age in years <span class="text-danger">*</span></label>
                  <input type="number" class="form-control" placeholder="Enter here" id="age" name="age" required />
                </div>

                <div class="col-md-12">
                  <br>
                  <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                  <select name="" id="gender" class="form-select" required>
                    <option value="">---Select---</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="LGBT">LQBT</option>
                  </select>

                  <div class="col-md-12">
                    <br>
                    <div class="row">
                      <div class="col">
                        <label for="degree" class="form-label">Degree and pass year <span
                            class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Enter here" id="degree" required="true">
                      </div>

                      <div class="col">
                        <label for="prno" class="form-label"> PR Number <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" placeholder="Enter here" id="prno" required />
                      </div>
                    </div>
                  </div>

                  <br>
                  <div class="col-md-12">
                    <label for="review" class="form-label">Any special achievements after college? <span
                        class="text-danger">*</span></label>
                    <textarea class="form-control" id="review" placeholder="Enter here" cols="7" rows="3"
                      required></textarea>
                  </div>

                  <br>

                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <label for="emptype" class=" form-label">Choose Employment type <span
                            class="text-danger">*</span></label>
                        <select name="" id="emptype" class="form-select" required>
                          <option value="">---Select---</option>
                          <option value="Yet to be placed">Yet to be placed</option>
                          <option value="Salaried">Salaried</option>
                          <option value="Entrepreneur">Entrepreneur</option>
                          <option value="Homemaker">Homemaker</option>
                        </select>

                        <div class="col">
                          <br>
                          <label for="company" class="form-label">Designation and Company<span
                              class="text-danger">*</span></label>
                          <input type="text" class="form-control" placeholder="Enter here" id="company" required />
                        </div>
                      </div>
                      <br>

                      <div class="col-md-12">
                        <div class="row">

                          <div class="col">
                            <br>
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Email" id="email" required />
                          </div>

                          <div class="col">
                            <br>
                            <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" placeholder="Enter here" id="phone" required />
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <br>
                        <label for="address" class="form-label"> Current Residential Address <span
                            class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Enter here" id="address" required />
                      </div>
                    </div>
                    <br>

                    <div class="col-md">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox" required />
                        <label for="checkbox" class="form-check-label">I hereby declare that the above Information
                          provided by me is true.</label>
                      </div>
                    </div>
                  </div>
                  <div class="col text-center">
                    <br>
                    <button id="submitBtn" class="btn btn-outline-primary btn-lg" type="submit">
                      SUBMIT
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    </form>

    <script>
      const form = document.getElementById("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault(); // prevents the form from submitting and refreshing the page

        const Fullname = `${document.getElementById("fullname").value}`;
        const Age = document.getElementById("age").value;
        const Gender = document.getElementById("gender").value;
        const Degree = document.getElementById("degree").value;
        const Prno = document.getElementById("prno").value;
        const Review = document.getElementById("review").value;
        const Employmenttype = document.getElementById("emptype").value;
        const Company = document.getElementById("company").value;
        const Email = document.getElementById("email").value;
        const Phone = document.getElementById("phone").value;
        const Address = document.getElementById("address").value;

        const formattedData = `<br><br><br><h1>
  THANKYOU FOR REGISTERING WITH GOA UNIVERSITY!<br>
  <u>THE ALUMNI INFORMATION REGISTRATION FORM'S DATA ENTERED BY YOU IS AS FOLLOWS:</u><br><br>
  FULL NAME:                                   ${Fullname}
  AGE( IN YEARS):                              ${Age}
  GENDER:                                      ${Gender}
  DEGREE AND YEAR OF PASSING:                  ${Degree}
  PR NUMBER:                                   ${Prno}
  LIFE AFTER COLLEGE AND SPECIAL ACHIEVEMENTS: ${Review}
  EMPLOYMENT TYPE:                             ${Employmenttype}
  DESIGNATION AND COMPANY:                     ${Company}
  EMAIL ID:                                    ${Email}
  PHONE NUMBER:                                ${Phone}
  RESIDENTIAL ADDRESS:                         ${Address}</h1>`;

        const newWindow = window.open("", "_blank");
        newWindow.document.write(`<pre>${formattedData}</pre>`);
      });
    </script>
</body>

</html>
